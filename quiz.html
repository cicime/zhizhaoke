<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>提问</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link href="css/style.css" rel="stylesheet">
</head>
<body onload="cc.programs.issue()">
<main class="page-group">
    <section class="page" id="quiz">
        <div class="content">
            <div class="content-inner J_que_list">
            <!-- view start -->
                <article class="common-ctl">
                    <form id="formZhizhao">
                    <h4 class="cc-common-title">文字回答</h4>
                    <div class="answer-text"><textarea rows="4" name="answer" placeholder="请输入您的答案(不少于20字)"></textarea></div>
                    <h4 class="cc-common-title">语音回答</h4>
                    <div class="answer-voice"><a href="javascript:" class="iconfont">&#xe61f;</a></div>
                    <h4 class="cc-common-title">添加图片</h4>
                    <div class="answer-imgs">
                        <a href="javascript:" class="ans-img-item" style="background: url(imgs/hd.jpg) no-repeat center/cover"></a>
                        <label href="javascript:" class="ans-img-item J_addimg"><!--<input type="file" id="addimg" multiple hidden>--></label>
                        <span class="answer-imgs-tag">最多添加6张</span>
                    </div>
                    <div class="tag-list">
                        <div class="tag-list-l">
                            <label class="label-checkbox com-nim tag-item">
                                <input type="checkbox" name="tag">
                                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                <div class="item-media"> 学习</div>
                            </label>
                            <label class="label-checkbox com-nim tag-item">
                                <input type="checkbox" name="tag">
                                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                <div class="item-media"> 体育</div>
                            </label>
                            <label class="label-checkbox com-nim tag-item">
                                <input type="checkbox" name="tag">
                                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                <div class="item-media"> 思想指导</div>
                            </label>
                            <label class="label-checkbox com-nim tag-item">
                                <input type="checkbox" name="tag">
                                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                <div class="item-media"> 体育</div>
                            </label>
                            <label class="label-checkbox com-nim tag-item">
                                <input type="checkbox" name="tag">
                                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                <div class="item-media"> 思想指导</div>
                            </label>
                            <label class="label-checkbox com-nim tag-item">
                                <input type="checkbox" name="tag">
                                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                <div class="item-media"> 心理指导</div>
                            </label>
                            <label class="label-checkbox com-nim tag-item">
                                <input type="checkbox" name="tag">
                                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                <div class="item-media"> 思想指导</div>
                            </label>
                            <label class="label-checkbox com-nim tag-item">
                                <input type="checkbox" name="tag">
                                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                <div class="item-media"> 心理指导</div>
                            </label>
                        </div>
                        <div class="tag-list-r">
                            <a href="javascript:" class="iconfont tag-showall"></a>
                        </div>
                    </div>
                    <div class="common-com">
                        <label class="label-checkbox com-nim">
                            <input type="checkbox" name="nimin">
                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                            <div class="item-media"> 匿名发表</div>
                        </label>
                        <button type="button" id="sub" class="button button-fill button-warning cc-btn">提交答案</button>
                    </div>
                    </form>
                </article>
            <!-- view end -->
            </div>
        </div>
    </section>
</main>
<script src="lib/vue.min.js"></script>
<script src="lib/vue-animated-list.js"></script>
<script src="lib/zepto.min.js"></script>
<script src="lib/sm.min.js"></script>
<script src="lib/sm-extend.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
